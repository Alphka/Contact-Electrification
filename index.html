<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="color-scheme" content="dark">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Alphka">
		<meta name="description" content="Um site para calcular transferências de cargas elétricas por contato entre corpos">
		<meta name="keywords" content="eletrização, contato, Coulomb, carga">
		<meta property="og:type" content="website">
		<meta property="og:locale" content="pt_BR">
		<meta name="theme-color" content="#161616">
		<link rel="shortcut icon" href="images/favicon.png" type="image/png">
		<title>Eletrização por Contato</title>
		<script src="scripts/main.js" async></script>
		<script src="scripts/math.js" defer></script>
		<link rel="stylesheet" href="styles/main.css" type="text/css">
	</head>
	<body>
		<header>
			<h1>Eletrização por Contato</h1>
		</header>
		<main>
			<article id="content">
				<div id="quantity">
					<label>
						Quantidade de corpos:
						<input type="number" min="2" max="26" value="2" required>
					</label>
				</div>
				<div id="inputs">
					<ul></ul>
				</div>
				<div id="contacts">
					<header>
						<h3>Contatos</h3>
					</header>
					<ul></ul>
					<input type="button" value="Adicionar contato">
				</div>
				<input type="submit" value="Enviar">
			</article>
		</main>
		<link rel="stylesheet" href="styles/content.css" type="text/css">
		<link rel="stylesheet" href="styles/global.css" type="text/css">
	</body>
</html>
